<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - E-commerce</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="product.css" />
    <link rel="icon" href="https://training.maim-ds.com/wp-content/uploads/2024/08/cropped-si1-32x32.png" sizes="32x32">
    <link rel="icon" href="https://training.maim-ds.com/wp-content/uploads/2024/08/cropped-si1-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="https://training.maim-ds.com/wp-content/uploads/2024/08/cropped-si1-180x180.png">
    <meta name="msapplication-TileImage" content="https://training.maim-ds.com/wp-content/uploads/2024/08/cropped-si1-270x270.png">
  </head>
  <body>
    <!-- Header with Navigation -->
    <header>
      <nav>
        <ul class="navbar">
          <li><a href="../">Home</a></li>
          <li><a href="../shop">Shop</a></li>
          <li>
            <a href="../cart" id="nav-cart" title="cart">Cart</a>
          </li>
          <li><a href="../contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Product Details Section -->
    <section id="product-detail">
      <div class="product-image">
        <img
          src="https://www.example.com/product.jpg"
          alt="Product Image"
          id="product-img"
        />
      </div>
      <div class="product-info">
        <h1 id="product-name">Product Name</h1>
        <p id="product-price">$100</p>
        <p id="product-description">
          This is a great product with excellent features.
        </p>

        <label for="product-quantity">Quantity:</label>
        <select id="product-quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>

        <button id="add-to-cart">Add to Cart</button>
      </div>
    </section>

    <button id="back-to-top" type="button" title="Go to top">â†‘</button>

    <!-- Footer -->
    <footer></footer>

    <!-- Common JavaScript and Product Specific Script -->
    <script src="../cart.js"></script>
    <script src="../global.js"></script>
    <script src="product.js"></script>
  </body>
</html>
